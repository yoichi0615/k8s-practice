apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webapp
  name: webapp
  namespace: k8s-practice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - image: webapp-nginx:latest
          name: webserver
          imagePullPolicy: Never
          resources:
            requests:
              memory: "16Mi"
              cpu: "50m"
            limits:
              memory: "32Mi"
              cpu: "100m"
          volumeMounts:
            - name: php-sock
              mountPath: /var/run/php
        - image: webapp-php:latest
          name: app
          imagePullPolicy: Never
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: webapp-config
                  key: db.host
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: webapp-config
                  key: db.name
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: webapp-secret
                  key: db.user
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: webapp-secret
                  key: db.pass
          resources:
            requests:
              memory: "16Mi"
              cpu: "50m"
            limits:
              memory: "32Mi"
              cpu: "100m"
          volumeMounts:
            - name: php-sock
              mountPath: /var/run/php
      volumes:
        - name: php-sock
          emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: db
  name: db
  namespace: k8s-practice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
      containers:
        - image: mysql:8.0
          name: mysql
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"
          env:
            - name: MYSQL_ALLOW_EMPTY_PASSWORD
              value: "yes"
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: webapp-config
                  key: db.name
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: webapp-secret
                  key: db.user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: webapp-secret
                  key: db.pass
status: {}
